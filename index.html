<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <nav>
            <input id="input-el"  type="text" placeholder="Enter city name" >
            <span>×</span>
            <button id="search-btn"><img src="images/search.png" alt=""></button>
        </nav>
        <main>
            <img id="climate" src="images/clouds.png" alt="">
            <h1 class="temp">22°c</h1>
            <h2 class="city">city</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p id="humidity">44%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p id="wind-speed">22km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
